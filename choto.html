<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact bock</title>
    <script src="choto.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Contact bock</h2>

      <form id="contactForm">
        <div class="form-group">
          <label for="contactName">Name:</label>
          <input type="text" class="form-control" id="contactName" required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumber" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="addContact()">
          Add Contact
        </button>
      </form>

      <div class="mt-3">
        <h4>Contact Check List</h4>
        <ul id="contactList" class="list-group"></ul>
      </div>
    </div>
  </body>
</html>
